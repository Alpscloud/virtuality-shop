<!-- Popup callback-->
<div class="popup js-popup js-popup-callback" >
	<div class="popup__overflow">
		<div class="popup__body text-center">
			<button class="btn-close js-close-popup-btn" type="button">
				<svg  viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
					<path d="M14.7998 1.81445L8.94043 7.625L14.7998 13.4355L13.335 14.9004L7.47559 9.08984L1.66504 14.9004L0.200195 13.4355L6.01074 7.625L0.200195 1.81445L1.66504 0.349609L7.47559 6.16016L13.335 0.349609L14.7998 1.81445Z" />
				</svg>
			</button>
			<!-- Popup content-->
			<div class="popup__content">
				<p class="popup__title text-center">Заказать звонок</p>
				<p class="popup__subtitle text-center">Заполните форму, и наш менеджер свяжется с вами в ближайшее время</p>

				<form  class="form">

					<div class="form-group is-error">
						<input type="text" class="form-input js-required-input" name="name" placeholder="Введите имя *">
						<span class="form-group__error">Вы не заполнили поле</span>
					</div>

					<div class="form-group">
						<input type="tel" class="form-input js-required-input" name="phone" placeholder="Введите номер телефона *">
						<span class="form-group__error">Вы не заполнили поле</span>
					</div>

					<div class="form-group form-group__checkbox">
						<label class="form-checkbox__label">
							<input name="privacy-policy" type="checkbox">
							<span class="form-checkbox">Даю согласие на обработку персональных данных и согласен с <a href="#">политикой конфиденциальности</a></span>
						</label>
					</div>
					
					<div class="form-group">
						<button class="btn btn-wide" type="submit">
							<span>Перезвоните мне</span>
							{% include '../btn-arrow.html' %}
						</button>
					</div>
				</form>
			</div>
			<!-- //Popup content-->
		</div>
	</div>
</div>
<!-- //Popup callback-->
