<!-- Popup login-->
<div class="popup js-popup js-popup-login" >
	<div class="popup__overflow">
		<div class="popup__body text-center">
			<button class="btn-close js-close-popup-btn" type="button">
				<svg  viewBox="0 0 15 15" xmlns="http://www.w3.org/2000/svg">
					<path d="M14.7998 1.81445L8.94043 7.625L14.7998 13.4355L13.335 14.9004L7.47559 9.08984L1.66504 14.9004L0.200195 13.4355L6.01074 7.625L0.200195 1.81445L1.66504 0.349609L7.47559 6.16016L13.335 0.349609L14.7998 1.81445Z" />
				</svg>
			</button>
			<!-- Popup content-->
			<div class="popup__content">
				<p class="popup__title text-center">Вход в личный кабинет</p>
				<p class="popup__subtitle text-center">Заполните форму, чтобы войти в личный кабинет</p>

				<form  class="form">

					<div class="form-group is-error">
						<input type="email" class="form-input js-required-input" name="email" placeholder="Введите e-mail *">
						<span class="form-group__error">Вы не заполнили поле</span>
					</div>

					<div class="form-group form-group__password">
						<input type="password" class="form-input js-required-input js-pw-input" name="password" placeholder="Введите пароль *">
						<span class="form-group__error">Вы не заполнили поле</span>

						<button class="btn-password js-show-input-password-btn" type="button">
							<svg  viewBox="0 0 15 13"  xmlns="http://www.w3.org/2000/svg">
								<path d="M7.51562 2.65625C7.09896 2.65625 6.69271 2.73958 6.29688 2.90625L4.85938 1.46875C5.71354 1.15625 6.58854 1 7.48438 1C9.13021 1 10.6198 1.46875 11.9531 2.40625C13.2865 3.32292 14.2448 4.52083 14.8281 6C14.349 7.25 13.5885 8.30208 12.5469 9.15625L10.6094 7.21875C10.7552 6.82292 10.8281 6.41667 10.8281 6C10.8281 5.08333 10.5052 4.30208 9.85938 3.65625C9.21354 2.98958 8.43229 2.65625 7.51562 2.65625ZM0.828125 0.84375L1.67188 0L13.5156 11.8125L12.6719 12.6562L10.7031 10.7188L10.4219 10.4375C9.48438 10.8125 8.51562 11 7.51562 11C5.86979 11 4.38021 10.5417 3.04688 9.625C1.71354 8.6875 0.755208 7.47917 0.171875 6C0.692708 4.66667 1.52604 3.5625 2.67188 2.6875L2.35938 2.375L0.828125 0.84375ZM4.51562 4.53125C4.28646 5.01042 4.17188 5.5 4.17188 6C4.17188 6.91667 4.49479 7.70833 5.14062 8.375C5.80729 9.02083 6.59896 9.34375 7.51562 9.34375C8.01562 9.34375 8.50521 9.21875 8.98438 8.96875L7.95312 7.9375C7.78646 7.97917 7.64062 8 7.51562 8C6.95312 8 6.47396 7.8125 6.07812 7.4375C5.70312 7.04167 5.51562 6.5625 5.51562 6C5.51562 5.85417 5.52604 5.70833 5.54688 5.5625L4.51562 4.53125ZM7.39062 4H7.51562C8.05729 4 8.52604 4.19792 8.92188 4.59375C9.31771 4.98958 9.51562 5.45833 9.51562 6L9.48438 6.125L7.39062 4Z" />
							</svg>
						</button>
					</div>

					<div class="form-group text-center form-group__checkbox">
						<button class="link link-accent js-open-password-popup-btn" type="button">Забыли пароль?</button>
					</div>
					
					<div class="form-group">
						<button class="btn btn-wide" type="submit">
							<span>войти</span>
							{% include '../btn-arrow.html' %}
						</button>
					</div>

					<div class="form-group">
						<button class="btn btn-light btn-wide js-open-registration-popup-btn" type="button">
							<span>Зарегистрироваться</span>
							{% include '../btn-arrow.html' %}
						</button>
					</div>
				</form>
			</div>
			<!-- //Popup content-->
		</div>
	</div>
</div>
<!-- //Popup login-->
